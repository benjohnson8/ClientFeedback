<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
      margin-top: 50px;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="text-center mb-4">Feedback Form</h1>
    <form id="feedbackForm">
      <div class="form-group">
        <label for="consultantFeedback">Overall Feedback of the Consultant:</label>
        <textarea class="form-control" id="consultantFeedback" name="consultantFeedback" rows="3" required></textarea>
      </div>
      <div class="form-group">
        <label for="improvements">Suggestions for Improvement:</label>
        <textarea class="form-control" id="improvements" name="improvements" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="specialPraises">Special Praises or Recognitions:</label>
        <textarea class="form-control" id="specialPraises" name="specialPraises" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="misc">Miscellaneous Comments:</label>
        <textarea class="form-control" id="misc" name="misc" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="feedbackGiverName">Your Name:</label>
        <input type="text" class="form-control" id="feedbackGiverName" name="feedbackGiverName" required>
      </div>
      <div class="form-group">
        <label for="feedbackGiverEmail">Your Email (Optional):</label>
        <input type="email" class="form-control" id="feedbackGiverEmail" name="feedbackGiverEmail">
      </div>
      <button type="submit" class="btn btn-primary btn-block">Submit</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- EmailJS -->
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("YOUR_USER_ID");
    })();
    
    $(document).ready(function(){
      $('#feedbackForm').submit(function(e){
        e.preventDefault();
        
        var formData = {
          consultantFeedback: $('#consultantFeedback').val(),
          improvements: $('#improvements').val(),
          specialPraises: $('#specialPraises').val(),
          misc: $('#misc').val(),
          feedbackGiverName: $('#feedbackGiverName').val(),
          feedbackGiverEmail: $('#feedbackGiverEmail').val()
        };
        
        // Send email
        // emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", formData)
        emailjs.send("dskd6faos8f", "test_1", formData)
          .then(function(response) {
             console.log('SUCCESS!', response.status, response.text);
             alert("Thank you for your feedback!");
          }, function(error) {
             console.log('FAILED...', error);
             alert("Oops! Something went wrong.");
          });
        
        // Clear the form fields after submission
        $('#feedbackForm')[0].reset();
      });
    });
  </script>

</body>
</html>
